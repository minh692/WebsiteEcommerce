<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="myCtrl">

  <form ng-submit="login()">
    <label for="username">Username:</label>
    <input type="text" ng-model="username" required>

    <label for="password">Password:</label>
    <input type="password" ng-model="password" required>

    <button type="submit">Login</button>
  </form>

  <script>
    var app = angular.module('myApp', []);

    app.controller('myCtrl', function ($scope) {
      // Kiểm tra xem đã lưu trữ tài khoản và mật khẩu trong localStorage chưa
      var storedUsername = localStorage.getItem('username');
      var storedPassword = localStorage.getItem('password');

      $scope.login = function () {
        // So sánh với dữ liệu trong localStorage
        if ($scope.username === storedUsername && $scope.password === storedPassword) {
          alert('Đăng nhập thành công!');
        } else {
          alert('Đăng nhập thất bại. Vui lòng kiểm tra lại tài khoản và mật khẩu.');
        }
      };
    });
  </script>

</body>

</html>
